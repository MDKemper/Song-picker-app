<!DOCTYPE html>
<html>
<head>
  <title>Song Suggestions</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1 style="text-align: center;">üé∂ Suggestions for Next Show</h1>

  {% if suggestions %}
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
      {% for item in suggestions %}
        <div style="background: #f0f0f0; padding: 10px 20px; margin: 5px; border-radius: 8px; max-width: 400px; text-align: center;">
          {{ item.text }}
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p style="text-align: center; color: #777;">No suggestions yet. Encourage your crowd to submit one!</p>
  {% endif %}

  <div style="text-align: center; margin-top: 40px;">
    <a href="/admin">
      <button style="padding: 10px 20px; font-size: 16px;">‚¨ÖÔ∏è Back to Admin Page</button>
    </a>
  </div>

  <script>
    setInterval(() => {
      window.location.reload();
    }, 30000);
  </script>
</body>
</html>
