<!DOCTYPE html>
<html>
<head>
  <title>Song Suggestions</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>🎶 Suggestions for Next Show</h1>

  {% if suggestions %}
    <ul class="queue-list">
      {% for item in suggestions %}
        <li>
          {{ item.text }}
          <form action="/delete-suggestion" method="POST" style="display:inline;">
            <input type="hidden" name="text" value="{{ item.text }}">
            <button type="submit" style="margin-left:10px;">🗑️ Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p style="text-align: center; color: #777;">No suggestions yet. Encourage your crowd to submit one!</p>
  {% endif %}

  <div style="text-align: center; margin-top: 40px;">
    <a href="/admin">
      <button style="padding: 10px 20px; font-size: 16px;">⬅️ Back to Admin Page</button>
    </a>
  </div>
</body>
</html>
