<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>ğŸ” Admin Panel</h1>

  <div style="text-align: center;">
    <a href="/upload_csv">ğŸ“¥ Upload CSV of Songs</a><br><br>
    <a href="/add_song">â• Add a New Song</a><br><br>
    <a href="/suggestions">ğŸ’¡ View Suggestions</a><br><br>

    <form method="POST" action="/reset" onsubmit="return confirm('Are you sure you want to reset the song list?');">
      <button type="submit">ğŸ” Reset Song List</button>
    </form>
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <!-- âœ… Updated to point to / (index) -->
    <a href="/">â¬…ï¸ Back to Song List</a> |
    <a href="/queue">ğŸ¶ View Song Queue</a> |
    <a href="/logout">ğŸšª Log Out</a>
  </div>

  <!-- Countdown display -->
  <div id="countdown" style="text-align:center; margin-top:20px; font-size:18px; font-weight:bold; display:none;">
    ğŸ”„ Refreshing in 30 seconds...
  </div>

  <!-- Persistent Auto-Refresh Toggle Script -->
  <script>
    let refreshEnabled = false;
    let refreshInterval;
    let countdownInterval;
    let countdownValue = 30;

    const countdownDisplay = document.getElementById("countdown");

    const toggleButton = document.createElement('button');
    toggleButton.textContent = "â–¶ï¸ Enable Auto-Refresh";
    toggleButton.style.padding = "10px 20px";
    toggleButton.style.fontSize = "16px";
    toggleButton.style.margin = "20px auto";
    toggleButton.style.display = "block";

    function startRefresh() {
      countdownValue = 30;
      countdownDisplay.textContent = `ğŸ”„ Refreshing in ${countdownValue} seconds...`;
      countdownDisplay.style.display = "block";

      countdownInterval = setInterval(() => {
        countdownValue--;
        countdownDisplay.textContent = `ğŸ”„ Refreshing in ${countdownValue} second${countdownValue !== 1 ? 's' : ''}...`;
        if (countdownValue <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      refreshInterval = setInterval(() => {
        window.location.reload();
      }, 30000);

      toggleButton.textContent = "â¸ï¸ Disable Auto-Refresh";
      refreshEnabled = true;
      localStorage.setItem("adminAutoRefresh", "enabled");
    }

    function stopRefresh() {
      clearInterval(refreshInterval);
      clearInterval(countdownInterval);
      countdownDisplay.style.display = "none";
      toggleButton.textContent = "â–¶ï¸ Enable Auto-Refresh";
      refreshEnabled = false;
      localStorage.setItem("adminAutoRefresh", "disabled");
    }

    toggleButton.addEventListener("click", () => {
      if (refreshEnabled) {
        stopRefresh();
      } else {
        startRefresh();
      }
    });

    document.body.appendChild(toggleButton);

    // Enable automatically if previously enabled
    if (localStorage.getItem("adminAutoRefresh") === "enabled") {
      startRefresh();
    }
  </script>
</body>
</html>
