<!DOCTYPE html>
<html>
<head>
  <title>Preview CSV Upload</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>📋 Preview Songs Before Import</h1>
  <ul class="queue-list">
    {% for song in preview %}
      <li><strong>{{ song.name }}</strong> by {{ song.artist }}{% if song.year %} ({{ song.year }}){% endif %}</li>
    {% endfor %}
  </ul>

  <form method="POST" action="/confirm-upload" style="text-align:center; margin-top: 20px;">
    <button type="submit">✅ Confirm Import</button>
    <a href="/admin" style="margin-left: 20px;">❌ Cancel</a>
  </form>
</body>
</html>
